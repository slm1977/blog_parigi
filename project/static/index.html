<head>
<meta name="viewport" content="width = 1050, user-scalable = no" />
<script type="text/javascript" src="{{url_for('static', filename='extras/jquery.min.1.7.js')}}"</script>
<script type="text/javascript" src="{{url_for('static', filename='extras/modernizr.2.5.3.min.js')}}"</script>
</head>
<body>

<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">

			<div style="background-image:url({{ url_for('static', filename='pages/pagina1.png' }})"></div>
			<div style="background-image:url({{ url_for('static', filename='pages/pagina2.png' }})"></div>
			<div style="background-image:url({{ url_for('static', filename='pages/pagina3.png' }})"></div>
            <!--
			<div style="background-image:url(pages/11.jpg)"></div>
			<div style="background-image:url(pages/12.jpg)"></div>
			-->

		</div>
	</div>
</div>


<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:922,
			
			// Height

			height:600,

			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep:  [{{ url_for('static', filename='lib/turn.js' }}],
	nope: [{{ url_for('static', filename='lib/turn.html4.min.js' }}],
	both: [{{ url_for('static', filename='css/basic.css' }}]
	complete: loadApp
});

</script>

</body>
</html>
